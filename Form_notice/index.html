<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title></title>
  </head>
  <body>
    <div class="content">
        <h2 class="appointment-caption">Запись на прием</h2>
        <form action="index.html" method="post">
          <div class="appointment">
          <span for="">Ваше имя</span>
          <input type="text" name="" value="">
          <span for="">Ваш телефон</span>
          <input type="text" name="" value="">
          <span for="">Ваш e-mail</span>
          <input type="text" name="" value="">
          <span for="">Введите ваше сообщение</span>
          <textarea name="name" rows="4" cols="80"></textarea>
          <input type="checkbox" id="check">
          <label for="check" class="check"><i class=" fa fa-check"></i></label>
          <p class="check-text">Я подтверждаю, что в соответствии с требованиями “Федерального закона
            <a href="#">О персональных данных</a> № 152-ФЗ” и в соответствии с <a href="#">Условиями</a> даю согласие
            на обработку моих персональных данных.</p>
          <hr>
          <p class="submit-pos">
            <button type="submit" name="button" class="">ЗАПИСАТЬСЯ НА ПРИЁМ</button>
          </p>
          </div>
        </form>
    </div>
  </body>
</html>
